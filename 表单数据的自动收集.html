<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用v-model对表单数据的自动收集</title>
</head>
<body>
<div id="demo">

    <form action="/xxx" @submit.prevent="handleSubmit">
        <span>用户名：</span>
        <input type="text" v-model="username"><br>

        <span>密码：</span>
        <input type="text" v-model="pwd"><br>

        <span>性别：</span>
        <input type="radio" id="famale" value="女" v-model="sex">
        <label for="famale">女</label>
        <input type="radio" id="male" value="男" v-model="sex">
        <label for="male">男</label><br>

        <span>爱好：</span>
        <input type="checkbox" id="basketball" value="basketball" v-model="hobby">
        <label for="famale">篮球</label>
        <input type="checkbox" id="football" value="football" v-model="hobby">
        <label for="male">足球</label><br>
        <input type="checkbox" id="pingpang" value="pingpang" v-model="hobby">
        <label for="male">乒乓</label><br>

        <span>城市：</span>
        <select v-model="cityId">
            <option value="">未选择</option>
            <option :value="city.id" v-for="(city,index) in citys" :key="index">{{city.name}}</option>
        </select><br>

        <span>介绍：</span>
        <textarea rows="10" v-model="desc"></textarea><br><br>

        <input type="submit" value="注册">
    </form>

</div>


<script type="text/javascript" src="static/js/vue.min.js"></script>
<script type="text/javascript">
new Vue({
    el:"#demo",
    data:{
        username:"",
        pwd:"",
        sex:"女",
        hobby:["football"],
        citys:[{id:1,name:"BJ"},{id:2,name:"SH"},{id:3,name:"GZ"}],
        cityId:"2",
        desc:""
    },
    methods:{
        handleSubmit(){
            console.log(this.username,this.pwd,this.sex,this.hobby,this.cityId,this.desc);
        }
    }
})

</script>
</body>
</html>
